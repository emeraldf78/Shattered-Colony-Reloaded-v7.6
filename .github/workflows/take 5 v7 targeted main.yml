name: Build Shattered Colony IPA
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build Archive
        run: |
          # 1. Target the specific project file
          TARGET_PROJ=$(find . -name "ShatteredColony_v7.xcodeproj" -print -quit)
          if [ -z "$TARGET_PROJ" ]; then
            TARGET_PROJ=$(find . -name "ShatteredColony.xcodeproj" -print -quit)
          fi
          
          echo "Using Project: $TARGET_PROJ"

          # 2. Try building with the specific versioned scheme, 
          # but fallback to the default "ShatteredColony" if it fails.
          # We use || to chain the attempts.
          
          xcodebuild archive \
            -project "$TARGET_PROJ" \
            -scheme "ShatteredColony" \
            -archivePath "./build/ShatteredColony.xcarchive" \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES || \
          xcodebuild archive \
            -project "$TARGET_PROJ" \
            -scheme "ShatteredColony_v7" \
            -archivePath "./build/ShatteredColony.xcarchive" \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

      - name: Package IPA
        run: |
          # 3. Locate the .app bundle inside the archive
          APP_PATH=$(find ./build/ShatteredColony.xcarchive/Products/Applications -name "*.app" -type d -print -quit)
          
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          zip -r ShatteredColony_v7.6.ipa Payload

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: ShatteredColony-v7.6-IPA
          path: ShatteredColony_v7.6.ipa
