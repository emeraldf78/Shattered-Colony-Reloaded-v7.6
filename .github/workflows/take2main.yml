name: Build Shattered Colony IPA
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build Archive
        run: |
          # 1. Find the project
          PROJ_PATH=$(find . -name "ShatteredColony.xcodeproj" -print -quit)
          
          # 2. Archive the project (Signing Disabled)
          # We use -destination to mimic a generic iOS device
          xcodebuild archive \
            -project "$PROJ_PATH" \
            -scheme "ShatteredColony" \
            -archivePath "./build/ShatteredColony.xcarchive" \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

      - name: Package IPA
        run: |
          # 3. Reach into the Archive to find the actual .app bundle
          # The path inside an xcarchive is always Products/Applications/
          APP_DIR="./build/ShatteredColony.xcarchive/Products/Applications/"
          APP_NAME=$(ls "$APP_DIR" | grep ".app" | head -n 1)
          
          echo "Packaging $APP_NAME..."
          
          # 4. Standard IPA structure: A folder named 'Payload' containing the .app
          mkdir -p Payload
          cp -R "$APP_DIR$APP_NAME" Payload/
          zip -r ShatteredColony.ipa Payload

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: ShatteredColony-IPA-Unsigned
          path: ShatteredColony.ipa
