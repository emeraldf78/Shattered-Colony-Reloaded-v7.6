name: Build Shattered Colony IPA
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug - List Files
        run: |
          echo "Listing all files to verify structure:"
          find . -maxdepth 4 -not -path '*/.*'

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build Archive
        run: |
          # 1. Find the path to the standard project file
          PROJ_PATH=$(find . -name "ShatteredColony.xcodeproj" -print -quit)
          
          if [ -z "$PROJ_PATH" ]; then
            echo "ERROR: ShatteredColony.xcodeproj not found! Check the file listing above."
            exit 1
          fi
          
          echo "Found Project at: $PROJ_PATH"

          # 2. Build the Archive
          # Using 'ShatteredColony' as the scheme name
          xcodebuild archive \
            -project "$PROJ_PATH" \
            -scheme "ShatteredColony" \
            -archivePath "./build/ShatteredColony.xcarchive" \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

      - name: Create IPA Payload
        run: |
          # 3. Find the .app folder inside the new archive
          APP_PATH=$(find ./build/ShatteredColony.xcarchive/Products/Applications -name "*.app" -type d -print -quit)
          
          echo "Packaging app from: $APP_PATH"
          
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/
          zip -r ShatteredColony_v7.6.ipa Payload

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: ShatteredColony-v7.6-Final
          path: ShatteredColony_v7.6.ipa
