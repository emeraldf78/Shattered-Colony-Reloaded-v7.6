name: Build Shattered Colony IPA
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build Archive
        run: |
          # 1. Specifically look for the standard project name first
          # This searches all subdirectories for ShatteredColony.xcodeproj
          PROJ_PATH=$(find . -name "ShatteredColony.xcodeproj" -print -quit)
          
          # 2. Fallback to any .xcodeproj if the standard one isn't found
          if [ -z "$PROJ_PATH" ]; then
            PROJ_PATH=$(find . -name "*.xcodeproj" -print -quit)
          fi

          echo "Found project at: $PROJ_PATH"
          
          # 3. Build the Archive
          # We force the scheme to "ShatteredColony" as that is likely the internal name
          xcodebuild archive \
            -project "$PROJ_PATH" \
            -scheme "ShatteredColony" \
            -archivePath "./build/ShatteredColony.xcarchive" \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

      - name: Create IPA Payload
        run: |
          # 4. Find the .app folder inside the archive we just built
          APP_PATH=$(find ./build/ShatteredColony.xcarchive/Products/Applications -name "*.app" -type d -print -quit)
          
          echo "Packaging app from: $APP_PATH"
          
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/
          zip -r ShatteredColony_v7.6.ipa Payload

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: ShatteredColony-IPA-v7.6
          path: ShatteredColony_v7.6.ipa
