name: Build Shattered Colony IPA
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build Archive
        run: |
          # 1. Find the project path anywhere in the repository
          # This ignores the folder depth issues you're seeing
          PROJ_PATH=$(find . -name "ShatteredColony.xcodeproj" -print -quit)
          
          if [ -z "$PROJ_PATH" ]; then
            echo "ERROR: Could not find ShatteredColony.xcodeproj"
            exit 1
          fi
          
          echo "Building project at: $PROJ_PATH"

          # 2. Build the Archive using the found path
          # We use the standard scheme name "ShatteredColony"
          xcodebuild archive \
            -project "$PROJ_PATH" \
            -scheme "ShatteredColony" \
            -archivePath "./build/ShatteredColony.xcarchive" \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

      - name: Create IPA Payload
        run: |
          # 3. Reach into the archive to grab the .app bundle
          APP_PATH=$(find ./build/ShatteredColony.xcarchive/Products/Applications -name "*.app" -type d -print -quit)
          
          echo "Found .app at: $APP_PATH"
          
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/
          zip -r ShatteredColony_v7.6.ipa Payload

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: ShatteredColony-v7.6-IPA
          path: ShatteredColony_v7.6.ipa
