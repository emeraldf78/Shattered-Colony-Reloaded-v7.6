name: Build Shattered Colony IPA
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build Archive
        run: |
          # 1. Find the actual project file regardless of directory depth
          PROJ_PATH=$(find . -name "*.xcodeproj" -print -quit)
          if [ -z "$PROJ_PATH" ]; then
            echo "ERROR: Could not find .xcodeproj file!"
            exit 1
          fi
          
          # 2. Extract the Scheme name (filename without extension)
          PROJ_FILE=$(basename "$PROJ_PATH")
          SCHEME_NAME="${PROJ_FILE%.*}"
          
          echo "Building Project: $PROJ_PATH"
          echo "Using Scheme: $SCHEME_NAME"

          # 3. Create build directory
          mkdir -p build

          # 4. Build the Archive with generic destination
          xcodebuild archive \
            -project "$PROJ_PATH" \
            -scheme "$SCHEME_NAME" \
            -archivePath "./build/ShatteredColony.xcarchive" \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES \
            CLEAN_BEFORE_RELEASE=YES

      - name: Package IPA
        run: |
          # 5. Locate the .app bundle inside the archive
          # xcarchives always follow this internal path
          APP_PATH=$(find ./build/ShatteredColony.xcarchive/Products/Applications -name "*.app" -type d -print -quit)
          
          if [ -z "$APP_PATH" ]; then
            echo "ERROR: Could not find .app bundle in archive!"
            exit 1
          fi

          echo "Found app at: $APP_PATH"
          
          # 6. Create Payload folder for IPA
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          zip -r ShatteredColony_v7.6.ipa Payload

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: ShatteredColony-v7.6-Unsigned
          path: ShatteredColony_v7.6.ipa
