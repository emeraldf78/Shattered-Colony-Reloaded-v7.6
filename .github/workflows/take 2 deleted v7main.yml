name: Build Shattered Colony IPA
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug - Verify File System
        run: |
          echo "Finding the project file location..."
          find . -name "ShatteredColony.xcodeproj"

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build Archive
        run: |
          # 1. Locate the project path dynamically
          PROJ_PATH=$(find . -name "ShatteredColony.xcodeproj" -print -quit)
          
          if [ -z "$PROJ_PATH" ]; then
            echo "ERROR: ShatteredColony.xcodeproj not found in the repository."
            exit 1
          fi
          
          echo "Found project at: $PROJ_PATH"

          # 2. Build using the dynamic path
          # We force the scheme to 'ShatteredColony'
          xcodebuild archive \
            -project "$PROJ_PATH" \
            -scheme "ShatteredColony" \
            -archivePath "./build/ShatteredColony.xcarchive" \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

      - name: Create IPA
        run: |
          # 3. Find the app bundle inside the archive
          APP_PATH=$(find ./build/ShatteredColony.xcarchive/Products/Applications -name "*.app" -type d -print -quit)
          
          echo "Found .app at: $APP_PATH"
          
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/
          zip -r ShatteredColony_v7.6.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ShatteredColony-v7.6
          path: ShatteredColony_v7.6.ipa
