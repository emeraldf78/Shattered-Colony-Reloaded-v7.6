name: Build Shattered Colony IPA
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build Archive
        run: |
          # 1. Define the specific target project based on your path
          # We search for the specific v7 project file you mentioned
          TARGET_PROJ=$(find . -name "ShatteredColony_v7.xcodeproj" -print -quit)
          
          # Fallback: If v7 isn't found, use the standard one
          if [ -z "$TARGET_PROJ" ]; then
            TARGET_PROJ=$(find . -name "ShatteredColony.xcodeproj" -print -quit)
          fi

          echo "Found Target Project at: $TARGET_PROJ"
          
          # 2. Extract the directory and the name for the scheme
          PROJ_FILE=$(basename "$TARGET_PROJ")
          SCHEME_NAME="${PROJ_FILE%.*}"

          # 3. Build the Archive
          # We use -destination to ensure it builds for a physical arm64 device
          xcodebuild archive \
            -project "$TARGET_PROJ" \
            -scheme "$SCHEME_NAME" \
            -archivePath "./build/ShatteredColony.xcarchive" \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

      - name: Package IPA
        run: |
          # 4. Create the Payload structure
          # We look inside the archive we just made for the .app
          APP_PATH=$(find ./build/ShatteredColony.xcarchive/Products/Applications -name "*.app" -type d -print -quit)
          
          echo "Packaging App found at: $APP_PATH"
          
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          zip -r ShatteredColony_v7.6.ipa Payload

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: ShatteredColony-v7.6-IPA
          path: ShatteredColony_v7.6.ipa
